{% extends "auth-template.html" %}
{% block title %}Categories{% endblock %}

{{ super() }}

{% block link %}
    <a href="/signup-page">Signup</a>
{% endblock %}

{% block content %}
<div class="wrapper">
      
    <div class="form-box-login">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input name="username" type="text" class="validate" required placeholder="Username">
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="Password" name="password" class="validate" required placeholder="Password">
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox"> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
              <button type="submit" class="btn" id="loginBtn">Login</button>
              <div class="login-register">
                <p>Don't have an account? <a href="/signup-page">Register</a></p>
              </div>
            
        </form>
    </div>   
</div>

{% endblock %}
